[package]
name = "pallet-evm-test-vector-support"
version = "1.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/frontier/"
description = "Test vector support for EVM pallet."

[dependencies]
evm = { git = "https://github.com/rust-blockchain/evm", branch = "master", features = ["with-codec"] }
hex = "0.4.0"
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0"

sp-core = { version = "6.0.0", git = "https://github.com/paritytech/substrate", default-features = false , branch = "polkadot-v0.9.22" }
fp-evm = { version = "3.0.0-dev", path = "../../../primitives/evm", default-features = false }
